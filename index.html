<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Melvin Jerome Luna Maligaya">
        <title>Giallo Booleano</title>
        
        <!--Font-->
        <link href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,regular,500,600,700,800,900,100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Nerko+One:regular" rel="stylesheet" />
        
        <!--Cdnjs-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        
        <!--Css-->
        <link rel="stylesheet" href="css/style.css" type="text/css">
        
        <!--Responsive-->
        <link rel="stylesheet" href="css/responsive.css" type="text/css">
    </head>
    
    <body>
        <!--title of the page-->
        <header class="bg-white">
            <h1 class="clr-yell">GIALLO BOOLEANO</h1>
        </header>

        <main>
            <!--section tiramisu receipt-->
            <section id="info-receipt">
                <div class="container">
                    <h3 class="type-receipt">DOLCI E DESSERTS</h3>
                    <div class="bar-title-receipt">
                        <!--title of the receipt-->
                        <h2 class="title-receipt">Tiramisù <span>(Dolce Tradizionale)</span></h2>
                        <!--Rate of receipt-->
                        <div class="rating">
                            <div>
                                <span><i class="fa-solid fa-star clr-yell"></i></span>
                                <span>4.6</span>
                                <span>/5</span>
                            </div>
                            <div class="btn btn-rate clr-white"><span>RATE</span></div>
                        </div>
                    </div>
                    <div class="card">
                        <!--video how to cook-->
                        <div class="card-video">
                            <iframe src="https://www.youtube.com/embed/JVT900H6s0g?si=34mfOiz1oXyxqU5W" title="YouTube video player" ></iframe>
                        </div>
                        <!--info of the receipt-->
                        <div class="card-info bg-white">
                            <div class="info-box bg-grey">
                                <div class="row-info">
                                    <div class="badge-purple clr-white">544 Kcal</div>
                                    <div class="a-info"><a class="clr-yell" href="#">+ info</a></div>
                                </div>
                                <div class="borderline"></div>
                                <div class="veg"><span><i class="fa-solid fa-carrot"></i></span>VEGETARIANO</div>
                            </div>
                            <div class="info-list">
                                <ul>
                                    <li><span><i class="fa-solid fa-blender"></i></span>Difficoltà:<span>Facile</span></li>
                                    <li><span><i class="fa-solid fa-clock"></i></span>Tempo:<span>40 min</span></li>
                                    <li><span><i class="fa-solid fa-chart-pie"></i></span>Porzioni per:<span>8 persone</span></li>
                                    <li><span><i class="fa-solid fa-euro-sign"></i></span>Costo:<span>contenuto</span></li>
                                    <li><span><i class="fa-solid fa-thumbtack"></i></span><span>Note</span> +2 ore di riposo in frigo</li>
                                </ul>
                            </div>
                        </div>
                    </div>



                </div>
            </section>
        </main>
        
        
        
    </body>
</html>
